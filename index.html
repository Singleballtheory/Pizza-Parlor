<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <h1>STUFF YOUR PIEHOLE PIZZA</h1>
      <form id="pizza-form">
        <h3>Choose your pizza size</h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Small" id="Small">
            Small ($10)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Medium" id="Medium">
            Medium ($12)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Large" id="Large">
            Large ($14)
          </label>
        </div>
        <h3>Choose your toppings ($2 each)</h3>
        <div>
        <input type="checkbox" name="toppings" id="toppings" value="Pepperoni">Pepperoni
        </div>
        <div>
        <input type="checkbox" name="toppings" id="toppings" value="Cheese">Cheese
        </div>
        <input type="checkbox" name="toppings" id="toppings" value="Canadian Bacon">Canadian Bacon
        <div>
        <input type="checkbox" name="toppings" id="toppings" value="Pineapple">Pineapple
        </div>
        <div>
          <button type="submit" class="btn btn-warning">Place Your Order</button>
        </div>
      </form>


      </div>

    </div>
  </div>
</body>
</html>
